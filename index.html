<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <!-- Cropper.js CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />

        <!-- Cropper.js JS (Place before your script) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

        <meta name="author" content="Dev Intellectro" />
        <meta
            name="description"
            content="The goal is to simplify and streamline profile image clipping, making it easy to use without the need for cropping." />
        <meta name="keywords" content="profile image constructor" />
        <title>Profile Image Constructor</title>
        <style type="text/tailwindcss">
            *{
                @apply box-border;
                font-family: "Nunito", "Montserrat";
            }

            html {
                @apply scroll-smooth;
            }
        </style>
    </head>
    <body>
        <div class="w-screen h-screen">
            <div class="w-full h-fit">
                <div class="container mx-auto">
                    <div class="w-full px-10">
                        <div class="h-full md:w-[60%] h-full px-8 md:px-15 mx-auto py-10 shadow-md">
                            <div class="flex flex-col gap-y-4">
                                <div class="text-[15px] md:text-[30px] font-bold text-center">Profile Image Generator</div>
                                <div class="flex flex-col gap-y-3">
                                    <div class="flex flex-col gap-6">
                                        <div class="text-[15px] font-bold">Upload Picture</div>
                                        <div class="flex flex-wrap">
                                            <input data-id="imageName" type="text" class="flex-[0.7] w-full py-2 px-4 border focus:outline-none" readonly placeholder=".png .jpg .jpeg .gif" />
                                            <button data-id="uploadImage" class="flex-[0.3] w-full uppercase bg-green-500 font-bold text-white rounded-e-md">Upload</button>
                                            <input type="file" class="hidden">
                                        </div>
                                        <div class="flex flex-col gap-y-3">
                                            <div class="flex flex-wrap gap-x-5 gap-y-2">
                                                <div class="h-[200px] w-[200px] md:w-[250px] md:h-[250px] rounded-full">

                                                </div>
                                                <div class="relative w-[180px] h-[180px] rounded-full" style="border-radius: 50%; overflow: hidden;" data-id="circular">
                                                    <!-- <img class="absolute inset-0 h-full w-full" data-id="circled-img" src="" alt=""> -->
                                                </div>
                                            </div>
                                            <div class="flex flex-col gap-y-1">
                                                <button class="w-full uppercase bg-green-500 font-bold text-white rounded-e-md py-2 transition-all duration-500 ease-linear" data-id="open-cropper">Open Cropper</button>
                                                <button class="w-full uppercase bg-green-500 font-bold text-white rounded-e-md py-2" data-id="crop-image">Crop Image</button>
                                                <button class="w-full uppercase bg-green-500 font-bold text-white rounded-e-md py-2" data-id="download-image">Download</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./lib/html2canvas.min.js"></script>
        <script src="./handler/index.js"></script>
    </body>
</html>
